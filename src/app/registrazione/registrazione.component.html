<div class="container">
  <h2>Registrazione</h2>
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="cognome">Cognome:</label>
      <input
        type="text"
        class="form-control"
        id="cognome"
        name="cognome"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="confermaPassword">Conferma Password:</label>
      <input
        type="password"
        class="form-control"
        id="confermaPassword"
        name="confermaPassword"
        required
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="genere">Genere:</label>
      <select class="form-control" id="genere" name="genere" required ngModel>
        <option value="uomo">Uomo</option>
        <option value="donna">Donna</option>
        <option value="altro">Altro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="immagineProfilo">Immagine Profilo:</label>
      <input
        type="file"
        class="form-control"
        id="immagineProfilo"
        name="immagineProfilo"
        ngModel
      />
    </div>
    <div class="form-group">
      <label for="biografia">Biografia:</label>
      <textarea
        class="form-control"
        id="biografia"
        name="biografia"
        rows="4"
        ngModel
      ></textarea>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
        ngModel
      />
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>
</div>
